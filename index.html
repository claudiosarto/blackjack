<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Old Wild West themed BlackJack game">
    <meta name="keywords" content="blackjack game, card game, old wild west">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">   
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/ae992fcad9.js" crossorigin="anonymous"></script>    
</head>
<body>
    <!-- Header -->
    <header class="header">Black Jack
        <i id="btn-rules" class="fa-regular fa-circle-question"></i>
    </header>
    <!-- End Of Header -->
    <!-- Main Content -->
    <main>
        <h1>Dealer Cards:</h1>
        <div id="rules"></div>
        <div id="dealer-cards">
            <img id="dealerHidden" src="" alt="Dealer Hidden Card">
        </div>
        <h1>Player Cards:</h1>
        <div id="player-cards">
        </div>
        <button id="btn-hit" class="buttons">Hit</button>
        <button id="btn-stay" class="buttons">Stay</button>
        <p id="dealer-score"></p>
        <p id="player-score"></p>
        <p id="results"></p>
        <button id="btn-restart" class="buttons">Restart Game</button>
    </main>
    <!-- End Of Main Content -->
    <!-- Footer -->
    <footer class="footer">
        <ul class="social-networks">
            <li class="social-networks-list">
                <a href="https://www.facebook.com" class="social-networks-link" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)">
                <i class="fa-brands fa-square-facebook"></i>
                </a>
            </li>            
            <li class="social-networks-list">
                <a href="https://www.twitter.com" class="social-networks-link" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)">
                <i class="fa-brands fa-square-x-twitter"></i>
                </a>
            </li>
            <li >
                <a href="https://www.youtube.com" class="social-networks-link" target="_blank" rel="noopener" aria-label="Visit our Youtube page (opens in a new tab)">
                <i class="fa-brands fa-square-youtube"></i>
                </a>
            </li>
            <li class="social-networks-list">
                <a href="https://www.instagram.com" class="social-networks-link" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)">
                <i class="fa-brands fa-square-instagram"></i>
                </a>
             </li>                          
          </ul>
    </footer>
    <!-- End Of Footer -->
    <!-- JavaScript -->
    <script src="assets/js/script.js"></script> 
</body>
</html>
